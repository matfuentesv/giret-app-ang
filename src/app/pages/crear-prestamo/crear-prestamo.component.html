<form (ngSubmit)="createLoan()">
  <div class="mb-3">
    <label for="recursoAsociado" class="form-label">Recurso Asociado</label>
    <select class="form-select" id="recursoAsociado" name="recursoId" [(ngModel)]="newLoan.recursoId" required>
      <option [value]="0" disabled selected>Seleccione un recurso</option>
      <option *ngFor="let recurso of recursosDisponibles" [value]="recurso.idRecurso">
        {{ recurso.modelo }} (N° Serie: {{ recurso.numeroSerie }})
      </option>
    </select>
  </div>
  <div class="mb-3">
    <label for="solicitante" class="form-label">Solicitante</label>
    <input type="text" class="form-control" id="solicitante" name="solicitante" [(ngModel)]="newLoan.solicitante" placeholder="Nombre completo del solicitante" required>
  </div>
  <div class="mb-3">
    <label for="fechaPrestamo" class="form-label">Fecha Préstamo</label>
    <input type="date" class="form-control" id="fechaPrestamo" name="fechaPrestamo" [(ngModel)]="newLoan.fechaPrestamo" required>
  </div>
  <div class="mb-3">
    <label for="fechaDevolucion" class="form-label">Fecha Devolución</label>
    <input type="date" class="form-control" id="fechaDevolucion" name="fechaDevolucion" [(ngModel)]="newLoan.fechaDevolucion">
  </div>
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button type="button" class="btn btn-secondary" (click)="resetForm()">Limpiar</button>
    <button type="submit" class="btn btn-primary">Registrar Préstamo</button>
  </div>
</form>
