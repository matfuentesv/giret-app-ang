<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card p-4 shadow" style="max-width: 400px; width: 100%">
    <div class="text-center mb-4">
      <i class="fas fa-cogs fa-3x text-primary"></i>
      <h2 class="mt-2">GIRET</h2>
      <p class="text-muted">Gestión Inteligente de Recursos Tecnológicos</p>
    </div>

    <div *ngIf="!isAuthenticated; else logoutBlock">
      <button (click)="login()" class="btn btn-primary w-100">Iniciar sesión con Cognito</button>
    </div>

    <ng-template #logoutBlock>
      <p class="text-center">Sesión iniciada</p>
      <button (click)="logout()" class="btn btn-danger w-100">Cerrar sesión</button>
    </ng-template>
  </div>
</div>
