<div class="container py-4">
  <h1 class="mb-4">Gestión de Inventario</h1>
  <div class="row mb-3">
    <div class="col-md-6 mb-2">
      <input type="text" class="form-control" placeholder="Buscar por nombre o N° de serie">
    </div>
    <div class="col-md-6 d-flex gap-2">
      <select class="form-select">
        <option>Filtrar por estado</option>
        <option>En Bodega</option>
        <option>Prestado</option>
        <option>Asignado</option>
        <option>En Mantenimiento</option>
      </select>
      <button class="btn btn-primary"><i class="fas fa-plus me-2"></i>Agregar Recurso</button>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>Recurso</th>
          <th>N° de Serie</th>
          <th>Estado</th>
          <th class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Notebook Dell XPS 15<br><small class="text-muted">Intel Core i7, 16GB RAM</small></td>
          <td>DXPS15-987654</td>
          <td><span class="badge bg-success">En Bodega</span></td>
          <td class="text-center">
            <button class="btn btn-link text-primary"><i class="fas fa-eye"></i></button>
            <button class="btn btn-link text-secondary"><i class="fas fa-edit"></i></button>
          </td>
        </tr>
        <!-- Más filas similares -->
      </tbody>
    </table>
  </div>
</div>
