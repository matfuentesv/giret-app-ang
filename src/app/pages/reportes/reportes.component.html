<!-- Título -->
<h1 class="h2 fw-bold text-dark mb-4">Generación de Reportes</h1>

<div class="row g-4">
  <!-- Columna: Reportes predefinidos + personalizados -->
  <div class="col-12 col-lg-6">
    <!-- Reportes predefinidos -->
    <div class="card shadow-sm border-0 mb-4">
      <div class="card-body p-4">
        <h5 class="card-title fw-bold mb-3">Reportes Predefinidos</h5>
        <div class="row g-3">
          <div class="col-12 col-sm-6">
            <div class="d-grid">
              <button class="btn btn-light border p-3 text-start">
                <i class="fas fa-boxes me-2 text-primary"></i>Inventario General
              </button>
            </div>
          </div>
          <div class="col-12 col-sm-6">
            <div class="d-grid">
              <button class="btn btn-light border p-3 text-start">
                <i class="fas fa-user-clock me-2 text-warning"></i>Préstamos Activos
              </button>
            </div>
          </div>
          <div class="col-12 col-sm-6">
            <div class="d-grid">
              <button class="btn btn-light border p-3 text-start">
                <i class="fas fa-exclamation-triangle me-2 text-danger"></i>Préstamos Atrasados
              </button>
            </div>
          </div>
          <div class="col-12 col-sm-6">
            <div class="d-grid">
              <button class="btn btn-light border p-3 text-start">
                <i class="fas fa-calendar-times me-2 text-info"></i>Garantías por Vencer
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Reporte personalizado -->
    <div class="card shadow-sm border-0">
      <div class="card-body p-4">
        <h5 class="card-title fw-bold mb-3">Reporte Personalizado</h5>
        <div class="mb-3">
          <label class="form-label">Rango de Fechas</label>
          <div class="input-group">
            <input type="date" class="form-control">
            <span class="input-group-text">a</span>
            <input type="date" class="form-control">
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Filtros</label>
          <select class="form-select">
            <option selected>Todos los tipos de reporte</option>
            <option>Historial de un Recurso</option>
            <option>Actividad de un Usuario</option>
          </select>
        </div>
        <div class="d-grid">
          <button class="btn btn-primary">
            <i class="fas fa-cogs me-2"></i>Generar Reporte
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Columna: Vista previa -->
  <div class="col-12 col-lg-6">
    <div class="card shadow-sm border-0 h-100">
      <div class="card-body p-4 text-center d-flex flex-column justify-content-center align-items-center">
        <h5 class="card-title fw-bold mb-4">Vista Previa del Reporte</h5>
        <div class="w-100 h-100 rounded-3 d-flex flex-column justify-content-center align-items-center"
             style="border: 2px dashed #dee2e6; min-height: 250px;">
          <i class="fas fa-file-excel fa-4x text-light-emphasis"></i>
          <p class="text-muted mt-3">Aquí se mostrará la vista previa.</p>
          <small class="text-muted">Listo para exportar a Excel o PDF.</small>
        </div>
      </div>
    </div>
  </div>
</div>
