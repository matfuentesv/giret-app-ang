<div class="container py-4">
  <h1 class="mb-4">Generación de Reportes</h1>
  <div class="row g-4">
    <div class="col-lg-6">
      <div class="card p-4">
        <h5>Reportes Predefinidos</h5>
        <div class="d-grid gap-2">
          <button class="btn btn-outline-secondary"><i class="fas fa-boxes me-2 text-primary"></i>Inventario General</button>
          <button class="btn btn-outline-secondary"><i class="fas fa-user-clock me-2 text-warning"></i>Préstamos Activos</button>
          <button class="btn btn-outline-secondary"><i class="fas fa-exclamation-triangle me-2 text-danger"></i>Préstamos Atrasados</button>
          <button class="btn btn-outline-secondary"><i class="fas fa-calendar-times me-2 text-orange"></i>Garantías por Vencer</button>
        </div>
      </div>
      <div class="card p-4 mt-4">
        <h5>Reporte Personalizado</h5>
        <div class="mb-3">
          <label class="form-label">Rango de Fechas</label>
          <div class="d-flex gap-2">
            <input type="date" class="form-control">
            <input type="date" class="form-control">
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Filtros</label>
          <select class="form-select">
            <option>Todos los tipos de reporte</option>
            <option>Historial de un Recurso</option>
            <option>Actividad de un Usuario</option>
          </select>
        </div>
        <button class="btn btn-primary w-100"><i class="fas fa-cogs me-2"></i>Generar Reporte</button>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card p-4 h-100 d-flex justify-content-center align-items-center text-center border-dashed border">
        <i class="fas fa-file-excel fa-3x text-muted"></i>
        <p class="text-muted mt-3">Aquí se mostrará la vista previa del reporte generado.</p>
        <p class="text-secondary">Listo para exportar a Excel o PDF.</p>
      </div>
    </div>
  </div>
</div>
